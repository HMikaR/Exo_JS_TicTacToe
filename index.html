<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Tic Tac Toe JS MMU</title>
    </head>
        <body>
            
            <h1>Tic Tac Toe</h1>

            <container>
                    <div class="scoreX">
                        <h1>Player 1 : X </h1>
                        <p>Score: <span id="scoreX">0</span></p>  <!-- A été ajouté pour pouvoir faire l'ajout des scores dans les tableaux de score-->
                    </div>

                    <div class="tictactoe">
                                <div data-index="0" class="carre">
                                    
                                </div>
                                <div data-index="1" class="carre">
                                    
                                </div>
                                <div data-index="2" class="carre">
                                    
                                </div>
                                <div data-index="3" class="carre">
                                    
                                </div>
                                <div data-index="4" class="carre">
                                    
                                </div>
                                <div data-index="5" class="carre">
                                    
                                </div>
                                <div data-index="6" class="carre">
                                    
                                </div>
                                <div data-index="7" class="carre">
                                    
                                </div>
                                <div data-index="8" class="carre">
                                    
                                </div>
                    </div>

                    <div class="scoreO">
                        <h1>Player 2 : O </h1>
                        <p>Score: <span id="scoreO">0</span></p> <!-- A été ajouté pour pouvoir faire l'ajout des scores dans les tableaux de score -->
                    </div>
            </container>
            <div id="status">Jouez</div>
            <button id="restart">Restart</button>
          
            <script src="script.js"></script>
           
        </body>
</html>
